{% load static %}

<!--============ HOME ============-->
<section class="hero" id="home">
  <div class="container">
    <!--intro-->
    <div class="hero-content">
      <!-- avatar image -->
      <img src="{{ me.userprofile.avatar.url }}" alt="{{ me.first_name }}" />
      <!-- info -->
      <h1 class="h1 hero-title">
        Hi, Iâ€™m
        <span class="text--hsl">{{ me.first_name }} {{ me.last_name }} </span
        >&nbsp;<span class="wave">ðŸ‘‹</span>
      </h1>
      <p class="section-text">
        I'm a <strong class="text--hsl">{{ me.userprofile.job }}</strong>
        {{ me.userprofile.bio }}
      </p>
      <!-- contact button -->
      <a href="#contact" class="btn btn-primary">Get in touch</a>
    </div>
    <!-- socials icon -->
    <ul class="hero-social-list">
      <li>
        <a href="{{ me.userprofile.facebook }}" class="hero-social-link">

          <div class="tooltip">Facebook</div>
        </a>
      </li>
      <li>
        <a href="{{ me.userprofile.twitter }}" class="hero-social-link">
          <ion-icon name="logo-twitter"></ion-icon>

          <div class="tooltip">Twitter</div>
        </a>
      </li>
      <li>
        <a href="{{ me.userprofile.linkedin}}" class="hero-social-link">
          <ion-icon name="logo-linkedin"></ion-icon>

          <div class="tooltip">Linkedin</div>
        </a>
      </li>
    </ul>
    <!-- scroll button -->
    <a href="#about" class="scroll-down">Scroll</a>
  </div>
</section>
