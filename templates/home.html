{% load static %}

<!--============ HOME ============-->
<section class="hero" id="home">
  <div class="container">
    <!--intro-->
    <div class="hero-content">
      <!-- avatar image -->
      <img src="{{ me.userprofile.avatar.url }}" alt="{{me.first_name|title}} {{me.last_name|title}} avatar" />
      <!-- info -->
      <h1 class="h1 hero-title">
        Hi, Iâ€™m
        <span class="text--hsl">{{ me.first_name }} {{ me.last_name }} </span>&nbsp;<span class="wave">ðŸ‘‹</span>
      </h1>
      <p class="section-text">
        I'm a <strong class="text--hsl">{{ me.userprofile.job }}</strong>
        {{ me.userprofile.bio }}
      </p>
      <!-- contact button -->
      <a href="#contact" class="btn btn-primary">Get in touch</a>
    </div>
    <!-- socials icon -->
    <ul class="hero-social-list">
      <li>
        <a href="{{ me.userprofile.github }}" class="hero-social-link">
          <i class="lni lni-github-original"></i>
          <div class="tooltip">Github</div>
        </a>
      </li>
      <li>
        <a href="{{ me.userprofile.instagram }}" class="hero-social-link">
          <i class="lni lni-instagram-filled"></i>
          <div class="tooltip">Instagram</div>
        </a>
      </li>
      <li>
        <a href="{{ me.userprofile.linkedin}}" class="hero-social-link">
          <i class="lni lni-linkedin-original"></i>
          <div class="tooltip">Linkedin</div>
        </a>
      </li>
    </ul>
    <!-- scroll button -->
    <a href="#about" class="scroll-down">Scroll</a>
  </div>
</section>
